<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estacionamento - Monitoramento em Tempo Real</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="CSS/mapa.css" />
  
  
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <meta name="theme-color" content="#0b5" />
</head>
<body>
  <header>
    <h1>Gerenciador de Vagas â€” Estacionamento</h1>
    <div class="header-actions">
      <span id="userEmail"></span>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>
 
  <main>
    <section class="summary">
      <div class="counter">Livres: <span id="livre">0</span></div>
      <div class="counter">Ocupadas: <span id="ocupada">0</span></div>
      <div class="counter">Reservadas: <span id="reservada">0</span></div>
    </section>
 
    <section id="mapa" class="parking-map" aria-label="Mapa do estacionamento">
      
    </section>
  </main>
 
  <footer>
    <small>Desenvolvido com HTML/CSS/JS + Firebase</small>
  </footer>
 
  <script src="scripts.js"></script>
  <script src="app.js"></script>
  <script>
   
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .catch(e => console.warn('SW registration falhou:', e));
    }
  </script>
</body>
</html>
